# ESG Resources Hub - GitHub Pages Configuration
# Ascent Partners Foundation

# Site settings
title: "ESG Resources Hub"
description: "Comprehensive ESG resources organized by academic frameworks - featuring Simon Mak's book series and curated materials"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
author: "Simon Mak / Ascent Partners Foundation"
email: "mary.chan@ascent-partners.com"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  books:
    output: true
    permalink: /books/:title/
  videos:
    output: true
    permalink: /videos/:title/
  standards:
    output: true
    permalink: /standards/:title/
  research:
    output: true
    permalink: /research/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "books"
    values:
      layout: "book"
  - scope:
      path: ""
      type: "videos"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "standards"
    values:
      layout: "resource"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "resource"

# Navigation
nav_links:
  - title: "Home"
    url: "/"
  - title: "Books"
    url: "/books/"
  - title: "Videos"
    url: "/videos/"
  - title: "Standards"
    url: "/standards/"
  - title: "Regulations"
    url: "/regulations/"
  - title: "Research"
    url: "/research/"
  - title: "Glossary"
    url: "/glossary/"
  - title: "About"
    url: "/about/"

