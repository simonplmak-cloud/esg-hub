name: API Tests

on:
  push:
    branches: [main]
    paths:
      - 'backend/api/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-api:
    name: Test FastAPI Endpoints
    runs-on: ubuntu-latest
    
    services:
      surrealdb:
        image: surrealdb/surrealdb:latest
        ports:
          - 8000:8000
        options: >-
          --health-cmd "curl -f http://localhost:8000/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Seed test data
        run: |
          echo "ğŸŒ± Seeding test data..."
          python3 backend/seed/seed_boundaries.py
          python3 backend/seed/seed_standards.py
      
      - name: Start API server
        run: |
          echo "ğŸš€ Starting API server..."
          cd backend && uvicorn api.main:app --host 0.0.0.0 --port 8080 &
          sleep 5
      
      - name: Test health endpoint
        run: |
          echo "ğŸ¥ Testing health endpoint..."
          curl -f http://localhost:8080/api/health || exit 1
      
      - name: Test boundaries endpoint
        run: |
          echo "ğŸŒ Testing boundaries endpoint..."
          curl -f http://localhost:8080/api/boundaries/ || exit 1
      
      - name: Test standards endpoint
        run: |
          echo "ğŸ“Š Testing standards endpoint..."
          curl -f http://localhost:8080/api/standards/ || exit 1
      
      - name: Test search endpoint
        run: |
          echo "ğŸ” Testing search endpoint..."
          curl -f -X POST http://localhost:8080/api/search/ \
            -H "Content-Type: application/json" \
            -d '{"query": "climate change", "limit": 5}' || exit 1
      
      - name: Run pytest
        run: |
          echo "ğŸ§ª Running pytest..."
          pytest backend/tests/ -v --tb=short
      
      - name: Generate coverage report
        run: |
          echo "ğŸ“Š Generating coverage report..."
          pytest backend/tests/ --cov=backend/api --cov-report=html --cov-report=term
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
